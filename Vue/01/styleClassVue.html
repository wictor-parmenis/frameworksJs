<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Style-Classes with Vue</title>
    <style>
        .logged{
            color: red;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
    <div id="app">
        <h1 :class=" { logged: isLogged} " >Seja bem vindo ao sistema</h1>
        <hr>
        <h3 :class='classMsg' > {{message}} </h3>
    </div>
    
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            isLogged: false,
            error: false
        },
        computed: {
            message: function(){
                return (!this.error) ? 'Success in your page.' : 'Error in your page.'
            },
            classMsg: function(){
                return (!this.error) ? 'alert-success' : 'alert-danger'
            }
        }
    })
</script>
</html>
