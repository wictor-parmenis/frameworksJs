<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Style-Classes with Vue</title>
    <style>
        .logged{
            color: red;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!--The v-show change the property display of css, and v-if: remove or 
        insert the element.
    The v-if is more slower because your structure, and v-show is more faster
    because this only change the css of element.
    If you need change any element much times.... Use v-show. -->

    <div id="app">
        <h1 :class=" { logged: isLogged} " >Seja bem vindo ao sistema</h1>
    </div>
    
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            isLogged: false
        }
    })
</script>
</html>
