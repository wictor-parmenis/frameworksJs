<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../desafio-1-blog/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Modifiers events</title>
    <style>
        
    </style>

    
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Wictor Tec</h1>
            <form action="" class="form">
                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name='username' placeholder="type your name" class="form-control">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" name="email" placeholder="type your email" class="form-control">
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="">Type your message</label>
                    <textarea class="form-control" name="message" id="" cols="30" rows="10"></textarea>
                </div>

                <button @click.prevent='send($event)' type="submit" class="btn btn-primary">Send form</button>

            </form>
            <hr>

            <a href="https://www.youtube.com/channel/UCEJMovNV59ikQsxx_Y-vbew" 
            @click.prevent.once="getPlease">
                My channel in YouTube
            </a>

        </div>
    </div>     
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            
        },
        // Use methods for execute events in js.
        methods: {

            send() {
                let form = event.target.form;
                let data = new FormData(form);
                for (let value of data) {
                    console.log(` ${value[0]}: ${value[1]} `)
                }
                console.log(data);
            },
            getPlease() {
                console.log('Worked !')
            }
            }
            
        })
</script>
</html>
