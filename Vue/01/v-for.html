    <title>v-for</title>
</head>
<body>
    <!--v-for is responsable for do effectives loops.-->

    <div id="directives">
        <ul>
            <!--<li v-for="city in cities">{{city}}</li> ARRAY -->

        </ul>

        <h2>Famous company</h2>
        <p v-for="(value, key, index) in company"> {{key}} - {{value}} </p>
        
    </div>
    
</body>

    let app = new Vue({
