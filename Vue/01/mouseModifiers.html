<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../desafio-1-blog/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Modifiers of keyboard | system</title>
    <style>
        
    </style>

    
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Wictor Tec</h1>
            <form action="" class="form" v-on:submit.prevent>
               
                <div class="form-group">
                    <label for="">Press the keys bellow.</label>
                    <input type="text" class="form-control" placeholder="Press Ctrl" 
                    @keydown.ctrl='exec'>

                    <input type="text" class="form-control" placeholder="Press shift" 
                    @keydown.shift='exec'>

                    <input type="text" class="form-control" placeholder="Press meta" 
                    @keydown.meta='exec'>

                    <input type="text" class="form-control" placeholder="Press alt" 
                    @keydown.alt='exec'>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col" @click.ctrl.exact="toogleClass">1</div>
                <div class="col" @click.ctrl.exact="toogleClass">2</div>
                <div class="col" @click.ctrl.exact="toogleClass">3</div>
                <div class="col" @click.ctrl.exact="toogleClass">4</div>
            </div>

        </div>
    </div>     
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            
        },
        // Use methods for execute events in js.
        methods: {
            exec(e) {
                console.log(e.key);
            },
            toogleClass(e) {
                let el = e.target;
                let isMethod = (el.classList.contains('bg-info')) ? 'remove' : 'add';
                eval(`el.classList.${isMethod}('bg-info')`);
            }

            }
            
        })
</script>
</html>
