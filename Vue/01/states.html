<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>States</title>
</head>
<body>
    <div id="app1">
        <h2>{{ message }}</h2>
        <ul>
            <li v-for="state in states">
                {{ state.nome }}
            </li>
        </ul>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app1',
        data: {
            message: 'Brasil API',
            states: []
        },
        created(){
            let url = 'https://servicodados.ibge.gov.br/api/v1/localidades/estados';
            fetch(url).then((response) => {
                response.json().then((data) => {
                    this.states  = data
                    console.log(data)
                }).catch(err => {
                    console.log(err)
                })
            })
    }
})

    

    
</script>

</html>
