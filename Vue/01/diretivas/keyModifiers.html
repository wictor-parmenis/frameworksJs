<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

<body>
    <div id="app">
        <div class="container">
            <h1>Wictor Tec</h1>
            <form action="" class="form" v-on:submit.prevent>
                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input v-on:keyup.enter="send()" type="text" name='username' placeholder="type your name" class="form-control">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="">Press the keys bellow.</label>
                    <input type="text" class="form-control" placeholder="Press enter" 
                    @keyup.enter='exec'>

                    <input type="text" class="form-control" placeholder="Press tab" 
                    @key.tab='exec'>

                    <input type="text" class="form-control" placeholder="Press delete" 
                    @keyup.delete='exec'>

                    <input type="text" class="form-control" placeholder="Press space" 
                    @keyup.space='exec'>

                    <input type="text" class="form-control" placeholder="Press up" 
                    @keyup.up='exec'>

                    <input type="text" class="form-control" placeholder="Press down" 
                    @keyup.down='exec'>

                    <input type="text" class="form-control" placeholder="Press left" 
                    @keyup.left='exec'>

                    <input type="text" class="form-control" placeholder="Press right" 
                    @keyup.right='exec'>

                    <input type="text" class="form-control" placeholder="Press esc" 
                    @keyup.esc='exec'>
                </div>
            </form>

        </div>
    </div>     
</body>
