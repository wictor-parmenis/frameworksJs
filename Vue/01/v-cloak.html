<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>v-pre</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

    <div id="directives">
        <p v-cloak> {{message}} </p>
    </div>
    
</body>
<script>
    setTimeout(() => {
        let app = new Vue({
        el: '#directives',
        data: {
            message: 'new message now.'
        }
    })
    }, 1000)
    
    
</script>
</html>
